{% extends 'layout.html' %}

{% block content %}

<div class="page-wrapper">
    <div class="page-content">
        <p class="tag-cloud">
            {% for tag in page %}
                <a href="{{ tag.url }}">#{{ tag.name }}</a>{% if loop.last != true %}, {% endif %}
            {% endfor %}
        </p>
    </div>
</div>

{% endblock %}
