{% extends 'layout.html' %}

{% block title %}Tags &mdash; {% endblock %}
{% block head_keywords %}{% for tag in page %}{{ tag.name }}, {% endfor %}{% endblock %}

{% block content %}

<div class="page-wrapper">
    <div class="page-content">
        <p class="tag-cloud">
            {% for tag in page.tags %}
                <a href="{{ tag.url }}">#{{ tag.name }}</a>{% if loop.last != true %}, {% endif %}
            {% endfor %}
        </p>
    </div>
</div>

{% endblock %}
