{% extends 'layout.html' %}

{% block content %}
{% for tag in page %}

    <h1><a href="{{ tag.url }}">#{{ tag.name }}</a></h1>

    <div class="post-grid">

    {% for image in tag.images %}
        <div class="post  post--in-grid"
             data-caption="{{ image.caption }}"
             data-tags="{% for tag in image.keywords %}{{ tag }},{% endfor %}"
             data-focal="{{ image.focal }}mm"
             data-exposure="{{ image.exposure }}s"
             data-aperture="f/{{ image.aperture }}"
             data-iso="ISO {{ image.iso }}"
             data-timestamp="{{ image.timestamp|date('Y-m-d, H:i:s') }}">
            <div class="post__image-container">
                <div class="image-container__sizing"
                     style="padding-bottom: {{ image.dimensions.height / image.dimensions.width * 100 }}%">
                    <img src="/{{ image.sizes.large }}"
                         width="{{ image.dimensions.width }}"
                         height="{{ image.dimensions.height }}">
                </div>
            </div>
        </div>
    {% endfor %}
    </div>

{% endfor %}
{% endblock %}
