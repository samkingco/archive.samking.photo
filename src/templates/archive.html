{% extends 'layout.html' %}

{% block content %}
<div class="page-wrapper  page-wrapper--grid">
    {% for month in page %}
        <div class="post  post--square  post--title-block">
            <div class="post__square-sizer"></div>
            <h1>{{ month.name|date('Y-m') }}</h1>
        </div>

        {% for image in month.images %}
            {% include './partials/image-square.html' %}
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}
