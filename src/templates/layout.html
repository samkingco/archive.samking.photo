<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-language" content="en-gb">
        <meta name="description" content="Sam King">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ site.staticfiles.css.dest }}">
        <link rel="dns-prefetch" href="//www.google-analytics.com">
        <!-- Meta -->
        <title>{% block title %}{% endblock %}{{ site.info.name }}</title>
        <meta name="description" content="{% block head_description %}{{ site.info.description }}{% endblock %}">
        <meta name="keywords" content="{% for keyword in site.info.defaultKeywords %}{{ keyword }}, {% endfor %}{% block head_keywords %}{% endblock %}">
        <meta name="author" content="{{ site.info.name }}">
        <meta name="robots" content="index,follow,archive">
        <!-- Open graph -->
        <meta property="og:locale" content="en_gb">
        <meta property="og:title" content="{% block title %}{% endblock %}{{ site.info.name }}">
        <meta property="og:url" content="{{ site.info.baseUrl }}{% if page.currentUrl %}{{ page.currentUrl }}{% else %}{{ page.basePath }}{% endif %}">
        <meta property="og:site_name" content="{{ site.info.name }}">
        <meta property="og:type" content="website">
        <meta property="og:description" content="{% block head_description %}{{ site.info.description }}{% endblock %}">
        <meta property="og:image" content="{{ site.info.baseUrl }}/{% if page.shareImage %}{{ page.shareImage }}{% else %}static/img/icon.png{% endif %}">
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@{{ site.info.twitter }}">
        <meta name="twitter:creator" content="@{{ site.info.twitter }}">
        <meta name="twitter:url" content="{{ site.info.baseUrl }}{% if page.currentUrl %}{{ page.currentUrl }}{% else %}{{ page.basePath }}{% endif %}">
        <meta name="twitter:title" content="{% block title %}{% endblock %}{{ site.info.name }}">
        <meta name="twitter:description" content="{% block head_description %}{{ site.info.description }}{% endblock %}">
        <meta name="twitter:image:src" content="{{ site.info.baseUrl }}/{% if page.shareImage %}{{ page.shareImage }}{% else %}static/img/icon.png{% endif %}">
        <!-- Icons -->
        <link rel="apple-touch-icon" href="/static/img/icon.png">
        <meta name="theme-color" content="#ffffff">
        <meta name="msapplication-TileImage" content="/static/img/icon.png">
        <meta name="msapplication-TileColor" content="#ffffff">
    </head>
    <body>

        <div class="navigation">
            <div class="navigation__bio">
                <a href="/" class="branding">
                    <img src="/static/img/logo.svg" class="branding__logo" width="32">
                    <span class="branding__wordmark">Sam King</span>
                </a>

                <p>
                    Photographer &amp; Designer.<br>
                    Currently @<a href="http://lyst.com" target="_blank">Lyst</a>.
                </p>
            </div>

            <ul class="navigation__links  mono">
                <li class="navigation__link{% if page.basePath == '/archive/' %} navigation__link--active{% endif %}">
                    <a href="/archive/">Archive</a>
                </li>
                <li class="navigation__link{% if page.basePath == '/tagged/' %} navigation__link--active{% endif %}">
                    <a href="/tagged/">Tags</a>
                </li>
                <li class="navigation__link{% if page.basePath == '/info/' %} navigation__link--active{% endif %}">
                    <a href="/info/">Info</a>
                </li>
            </ul>
        </div>

        {% block content %}{% endblock %}

        <script src="{{ site.staticfiles.js.dest }}"></script>

        {% block overlay_template %}
        <div class="overlay"></div>

        <script type="text/template" class="template--photo-overlay">
            {% include './partials/image-overlay.html' %}
        </script>
        {% endblock %}

        <!-- GA -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', '{{ site.info.analytics }}', 'samking.co');
          ga('send', 'pageview');
        </script>
    </body>
</html>
